
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMark - Inventory</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <span class="logo-text">ProMark</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>                    
                    <li class="nav-item active">
                        <a href="inventory.html" class="nav-link">
                            <i class="fas fa-boxes"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="sales.html" class="nav-link">
                            <i class="fas fa-dolly"></i>
                            <span>Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="stockalert.html" class="nav-link">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Stock Alert</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>  
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Inventory</h1>
                </div>
                <div class="header-right">                    
                    <div class="notification-icon" id="notificationIcon">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationBadge" style="display: none;"></span>
                            <div class="notification-dropdown" id="notificationDropdown">
                                <p class="no-alerts">No low stock items</p>
                                <ul id="notificationList"></ul>
                            </div>
                    </div>
                    <!-- USER PROFILE DROPDOWN -->
                    <div class="user-profile" id="userProfile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <i class="fas fa-chevron-down"></i>

                    <!-- DROPDOWN MENU -->
                    <div class="user-dropdown" id="userDropdown">
                        <ul>
                        <li><a href="../html/profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                        <li><a href="../php/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </header>

            <!-- Inventory Content -->
            <div class="dashboard-content">
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <button class="action-btn primary" onclick="openModal()">
                        <i class="fas fa-plus"></i>
                        Add Product
                    </button>
                    <!--
                    <button class="action-btn secondary" onclick="openStockAdjustmentModal()">
                        <i class="fas fa-edit"></i>
                        Stock Adjustment
                    </button>
                    -->
                </div>

                <!-- Filters and Controls -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label>Category:</label>
                        <select id="categoryFilter" name="category_id" onchange="filterProducts()">
                            <option value="">Select Category</option>
                            <option value="1">Mobile Phones</option>
                            <option value="2">Computers & Accessories</option>
                            <option value="3">Audio & Gadgets</option>
                            <option value="4">Cameras & Photography</option>
                            <option value="5">Networking Devices</option>
                        </select>
                    </div>
                    
                <!-- Products Table -->
                <div class="table-card">
                    <div class="table-header">
                        <h3>Product Inventory</h3>                        
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="productsTable">
                            <thead>
                                <tr>
                                <!--<th>ID</th>-->
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Reorder Level</th>
                                <th>Price (Ksh)</th>
                                <th>Supplier</th>
                                <th>Date Added</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Dynamic content will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Product Modal -->
    <div class="modal" id="newProductModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Product</h3>
                <button class="modal-close" onclick="closeModal('newProductModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="newProductForm">
                    <div class="form-row">
                        <div class="form-group">
                            <div id="productForm">
                                <input type="hidden" id="product_id">
                                <label>Product Name</label>
                                <input type="text" id="product_name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" name="category_id" required>
                                <option value="">Select Category</option>
                                <option value="1">Mobile Phones</option>
                                <option value="2">Computers & Accessories</option>
                                <option value="3">Audio & Gadgets</option>
                                <option value="4">Cameras & Photography</option>
                                <option value="5">Networking Devices</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" id="quantity" min="0" value="0" required>
                        </div>                        
                        <div class="form-group">
                            <label>Reorder Level</label>
                            <input type="number" id="reorder_level" min="1" value="5">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                           <label>Price (Ksh)</label>
                           <input type="number" id="price" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Supplier</label>
                            <input type="text" id="supplier">
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('newProductModal')">Cancel</button>
                <button class="btn-primary" onclick="saveProduct()">Add Product</button>
            </div>
        </div>
    </div>

    
    <script src="../JavaScript/navigation.js"></script>
    <script src="../JavaScript/index.js"></script>
    <script src="../JavaScript/inventory.js"></script>
</body>
</html>
