<!-- Add User Modal -->
<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Add New User</h3>
        <form id="addUserForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="userName" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="userEmail" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="userRole" required>
                    <option value="">Select role</option>
                    <option value="Admin">Admin</option>
                    <option value="Cashier">Manager</option>
                    <option value="Manager">Employee</option>
                </select>
            </div>
            <button type="submit" class="save-btn">Save User</button>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>Edit User</h3>
    <form id="editUserForm">
      <input type="hidden" id="editUserId">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="editUserName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="editUserEmail" required>
      </div>
      <div class="form-group">
        <label>Role</label>
        <select id="editUserRole" required>
          <option value="">Select role</option>
          <option value="Admin">Admin</option>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee</option>
        </select>
      </div>
      <button type="submit" class="save-btn">Update User</button>
    </form>
  </div>
</div>
