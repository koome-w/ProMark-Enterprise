<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProMark - Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <span class="logo-text">ProMark</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="inventory.html" class="nav-link">
                            <i class="fas fa-boxes"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="sales.html" class="nav-link">
                            <i class="fas fa-dolly"></i>
                            <span>Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="stockalert.html" class="nav-link">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Stock Alert</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>                    
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                        <div class="notification-icon" id="notificationIcon">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationBadge" style="display: none;"></span>
                            <div class="notification-dropdown" id="notificationDropdown">
                                <p class="no-alerts">No low stock items</p>
                                <ul id="notificationList"></ul>
                            </div>
                        </div>

                    <!-- USER PROFILE DROPDOWN -->
                    <div class="user-profile" id="userProfile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <i class="fas fa-chevron-down"></i>

                    <!-- DROPDOWN MENU -->
                    <div class="user-dropdown" id="userDropdown">
                        <ul>
                        <li><a href="../html/profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                        <li><a href="../php/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Metrics Cards -->
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-icon">
                            <i class="fas fa-boxes"></i>
                        </div>
                        <div class="metric-content">
                            <h3>Total Products in Stock</h3>
                            <div class="metric-value"></div>
                            <div class="metric-change positive">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="metric-card">
                        <div class="metric-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="metric-content">
                            <h3>Low Stock Alert Count</h3>
                            <div class="metric-value"></div>
                            <div class="metric-change negative">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                        </div>
                    </div>                                       
                </div>

                <div class="report-btn">
                        <button onclick="location.href='reports.html'">View Reports</button>
                </div> 

                <!--A pie chart for stocks by category-->
                <div class="charts-grid">
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Stock by Category</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="categoryChart"></canvas>
                        </div>
                    </div>
                    
                    <!--Total sales chart-->
                    <div class="chart-card">
                        <div class="chart-header">
                            <h3>Total Sales</h3>
                            <div class="sales-info">                                
                            </div>
                        </div>
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
    
    <script src="../JavaScript/dashboard.js"></script>
    <script src="../JavaScript/index.js"></script>
</body>
</html>
