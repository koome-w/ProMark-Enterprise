<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <span class="logo-text">ProMark</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>                    
                    <li class="nav-item">
                        <a href="inventory.html" class="nav-link">
                            <i class="fas fa-boxes"></i>
                            <span>Inventory</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="sales.html" class="nav-link">
                            <i class="fas fa-dolly"></i>
                            <span>Sales</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="stockalert.html" class="nav-link">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Stock Alert</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>Reports</span>
                        </a>
                    </li>                    
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="page-title">Dashboard</h1>
                </div>
                <div class="header-right">                    
                    <div class="notification-icon" id="notificationIcon">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge" id="notificationBadge" style="display: none;"></span>
                            <div class="notification-dropdown" id="notificationDropdown">
                                <p class="no-alerts">No low stock items</p>
                                <ul id="notificationList"></ul>
                            </div>
                        </div>
                    <!-- USER PROFILE DROPDOWN -->
                    <div class="user-profile" id="userProfile">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <i class="fas fa-chevron-down"></i>

                    <!-- DROPDOWN MENU -->
                    <div class="user-dropdown" id="userDropdown">
                        <ul>
                        <li><a href="../html/profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
                        <li><a href="../php/logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </header>
            <!-- Reports Content -->
            <div class="dashboard-content">
                <!-- Report Filters -->
                <div class="report-controls">
                    <div class="control-group">
                        <label for="reportType">Report Type:</label>
                        <select id="reportType">
                            <option value="sales">Sales Report</option>
                            <option value="inventory">Inventory Report</option>
                            <option value="users">Users Report</option>
                            <option value="restock_logs">Restock Logs Report</option>
                            <option value="activity_logs">Activity Logs Report</option>
                            <option value="lowstock">Low Stock Report</option>
                            <option value="all">All Reports</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="dateRange">Date Range:</label>
                        <select id="dateRange">
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="year">This Year</option>
                        </select>
                    </div>
                    <div class="control-actions">
                        <button class="action-btn primary" id="generateBtn">
                            <i class="fas fa-chart-line"></i> Generate
                        </button>
                        <button class="action-btn secondary" id="downloadBtn">
                            <i class="fas fa-download"></i> Download
                        </button>
                    </div>
                </div>

                <!-- Report Output -->
                <div class="report-output">
                    <div id="reportContainer" class="report-container">
                        <div class="report-placeholder">
                            <i class="fas fa-file-alt"></i>
                            <p>Select a report type and click "Generate"</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    
    <script src="../JavaScript/reports.js"></script>
    <script src="../JavaScript/index.js"></script>
</body>
</html>
